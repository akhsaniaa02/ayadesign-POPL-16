name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE_NAME: team16-popl
  DOCKER_IMAGE_TAG: submit-UTS

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        component: [server, client]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.component }}/package-lock.json

      - name: ðŸ“¦ Install dependencies - ${{ matrix.component }}
        run: |
          cd ${{ matrix.component }}
          npm ci

      - name: ðŸ” Run ESLint - ${{ matrix.component }}
        run: |
          cd ${{ matrix.component }}
          npm run lint || echo "âš ï¸ Linting completed with warnings"
        continue-on-error: true

      - name: âœ… Lint Summary
        run: echo "Linting completed for ${{ matrix.component }}"

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ env.DOCKER_IMAGE_TAG }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ðŸ“ Image digest
        run: echo ${{ steps.meta.outputs.digest }}

      - name: âœ… Build Summary
        run: |
          echo "### ðŸŽ‰ Docker Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  test-image:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: ðŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ§ª Pull and test image
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
          docker run --name test-container -d \
            -p 3001:3001 \
            -p 5173:5173 \
            -e MONGO_URI="mongodb://test:test@localhost:27017/test" \
            -e JWT_SECRET="test-secret-key" \
            -e PORT=3001 \
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
          
          # Wait for container to start
          sleep 10
          
          # Check if container is running
          docker ps | grep test-container
          
          # Check health
          docker inspect --format='{{.State.Health.Status}}' test-container || echo "No health check configured"
          
          # Cleanup
          docker stop test-container
          docker rm test-container

      - name: âœ… Test Summary
        run: echo "Docker image tested successfully!"

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [lint, build-and-push, test-image]
    if: always()
    
    steps:
      - name: ðŸ“¢ Job Status
        run: |
          echo "### ðŸš€ Workflow Completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Lint Status:** ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:** ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Status:** ${{ needs.test-image.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "âœ… **Docker image successfully built and pushed to Docker Hub!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build failed. Please check the logs.**" >> $GITHUB_STEP_SUMMARY
          fi
