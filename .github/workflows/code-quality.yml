name: Code Quality Checks

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  eslint-server:
    name: ESLint - Server
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游댢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: 游닍 Install dependencies
        run: |
          cd server
          npm ci

      - name: 游댌 Run ESLint
        run: |
          cd server
          npm run lint || true
        continue-on-error: true

  eslint-client:
    name: ESLint - Client
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游댢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: 游닍 Install dependencies
        run: |
          cd client
          npm ci

      - name: 游댌 Run ESLint
        run: |
          cd client
          npm run lint || true
        continue-on-error: true

  prettier-check:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游댢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 游닍 Install Prettier
        run: npm install -g prettier

      - name: 游꿛 Check code formatting
        run: |
          prettier --check "**/*.{js,jsx,json,md,yml,yaml}" \
            --ignore-path .gitignore \
            || echo "丘멆잺 Some files are not formatted. Run 'prettier --write .' to fix."
        continue-on-error: true

  dependency-check:
    name: Dependency Audit
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        component: [server, client]
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游댢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 游 Audit dependencies - ${{ matrix.component }}
        run: |
          cd ${{ matrix.component }}
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: 游늵 Check for outdated packages
        run: |
          cd ${{ matrix.component }}
          npm outdated || true
        continue-on-error: true

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [eslint-server, eslint-client, prettier-check, dependency-check]
    if: always()
    
    steps:
      - name: 游늶 Create Summary
        run: |
          echo "### 游늵 Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Server ESLint | ${{ needs.eslint-server.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Client ESLint | ${{ needs.eslint-client.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Prettier | ${{ needs.prettier-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
