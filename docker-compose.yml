# Docker Compose untuk Ayadesign Application
version: '3.8'

services:
  ayadesign-app:
    container_name: team16-popl-submit-UTS
    image: team16-popl:submit-UTS
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"  # Backend API
      - "5173:5173"  # Frontend
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3001
      # Cloudinary credentials
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    volumes:
      - ./server/uploads:/app/server/uploads
    networks:
      - ayadesign-network

  # Optional: MongoDB container (jika ingin database lokal)
  mongodb:
    image: mongo:7.0
    container_name: ayadesign-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=ayadesign
    volumes:
      - mongodb_data:/data/db
    networks:
      - ayadesign-network

networks:
  ayadesign-network:
    driver: bridge

volumes:
  mongodb_data: