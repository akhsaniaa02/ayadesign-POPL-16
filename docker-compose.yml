# Docker Compose untuk Ayadesign Application

services:
  ayadesign-app:
    container_name: team16-popl-submit-UTS
    image: team16-popl:submit-UTS
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"  # Backend API
      - "5173:5173"  # Frontend
    env_file:
      - ./server/.env  # Load environment from server/.env
    environment:
      - NODE_ENV=production
    volumes:
      - ./server/uploads:/app/server/uploads
    networks:
      - ayadesign-network

  # Optional: MongoDB container (jika ingin database lokal)
  mongodb:
    image: mongo:7.0
    container_name: ayadesign-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=ayadesign
    volumes:
      - mongodb_data:/data/db
    networks:
      - ayadesign-network

networks:
  ayadesign-network:
    driver: bridge

volumes:
  mongodb_data: